<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>DOOM FIRE</title>
  </head>

  <body>
    <div style="text-align: center">
      <h1>DOOM FIRE</h1>
      <canvas id="fire-canvas"></canvas>
      <div class="slideContainer">
        <input
          type="range"
          min="0"
          max="36"
          value="10"
          class="slider"
          id="fire-slider"
        />
      </div>
      <div>
        <button id="fire-decrease">-</button>
        <button id="fire-stop">STOP FIRE</button>
        <button id="fire-start">MAX FIRE</button>
        <button id="fire-increase">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
